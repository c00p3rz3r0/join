<body onload="init()">
    <div class="main-sing-up">
        <div class="join-logo" id="">
            <div>
                <img src="/assed/svg/join_dark.svg" alt="">
            </div>
        </div>
        <div class="singincard" id="">
            <div>
                <a href="index.html">
                <img src="/assed/svg/arrow-left.svg" alt="">
                </a>
            </div>
            <div class="singincardcontent">
                <div class="singup">
                    <p class="singup-p">Sing Up</p>
                    <img src="/assed/svg/underlineLogIn.svg" alt="" class="singup-u">
                </div>
                <div class="frame-212">
                    <div class="frame-160">
                        <div class="frame-157">
                            <div class="frame-14">
                                <input id="userEmail" type="email" class="form-control border-0 color-input" placeholder="Name"
                                    style="border: none; box-shadow: none;">
                                <img src="/assed/svg/emailicon.svg" alt="" srcset="">
                            </div>
                        </div>
                        <div class="frame-157">
                            <div class="frame-14">
                                <input id="userEmail" type="email" class="form-control border-0 color-input" placeholder="Email"
                                    style="border: none; box-shadow: none;">
                                <img src="/assed/svg/emailicon.svg" alt="" srcset="">
                            </div>
                        </div>
                        <div class="frame-157">
                            <div class="frame-14">
                                <input id="userpassword" type="password" class="form-control border-0 color-input" placeholder="Password"
                                    style="border: none; box-shadow: none;">
                                <img src="/assed/svg/passwordicon.svg" alt="">
                            </div>
                        </div>
                        <div class="frame-157">
                            <div class="frame-14">
                                <input id="userpassword" type="password" class="form-control border-0 color-input" placeholder="Confirm Password"
                                    style="border: none; box-shadow: none;">
                                <img src="/assed/svg/passwordicon.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="privacy-p">
                        <input type="checkbox" name="Remeber me" id="" class="check-button m-0 p-0"
                            style="margin: 0;">
                        <p class="check-button-privacy" style="margin: 0;">I accept the <a href="#">Privacy policy</a></p>
                    </div>
                </div>
                <div class="singupbtn">
                    <button onclick="loginUser()" class="button-wo-icon text-sm-btn" type="button">Sing Up</button>
                </div>
            </div>

        </div>
    </div>


    <!-- Loading anmation script -->
    <script>
        setTimeout(function () {
            var logo = document.getElementById('loading-logo');
            var login = document.getElementById('login-container');
            var loginOverlay = document.getElementById('login-container-overlay');
            var loginsignup = document.getElementById('login-signup')
            logo.style.transition = 'transform 0.5s ease-in-out, opacity 0.5s ease-in-out';
            logo.style.transform = 'translate(-100%, -100%) scale(0.25)';
            login.style.transition = 'transform 0.5s ease-in-out, opacity 0.5s ease-in-out';
            login.style.display = 'flex';
            loginOverlay.style.width = '0px';
            loginsignup.style.display = 'flex';
            loginsignup.style.transition = 'transform 0.5s ease-in-out, opacity 0.5s ease-in-out';
            loginsignup.style.transform = 'opacity(1.0)';
        }, 1500); // 2-second delay
    </script>

</body>
