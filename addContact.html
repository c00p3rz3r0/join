<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>

    <link rel="stylesheet" type="text/css" href="/css/addContact.css">

    <!-- customize Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">


    <!-- BOOTSTARP LINKS -->
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    
    <!-- JS-functions -->
    <script src="js/addContact.js"></script>
    <script src="js/storage.js"></script>





</head>


<body>

    <div id="overlay-add-contact" class="overlay-add-contact d-none">
        <div class="close-div">
            <img src="assed/svg/contact-imgs/close.svg" alt="" class="close-img">
        </div>

        <div class="person-img-group13">
            <img src="assed/svg/\contact-imgs/person.svg" alt="" class="person-img">
        </div>

        <div class="cancel-create-contact">
            <button class="cancel-btn">
                <div class="cancel-btn-txt">Cancel</div>
                <img src="assed/svg/contact-imgs/close.svg" alt="" class="cancel-btn-img">
            </button>

            <button onclick="addContact()" class="create-contact-btn">
                <div class="create-contact-txt">Create contact</div>
                <div class="create-contact-bounding-box-img">
                    <img src="assed/svg/contact-imgs/check.svg" alt="" class="create-contact-img">
                </div>
            </button>
        </div>


        <!--Input-Section-->
        <form class="add-contact-textfileds">
            <div class="inputfield-1-around">
                <input id="nameInputField" type="text" class="inputfield-1" placeholder="Name">


                <div class="inputfield-img-div">
                    <img src="assed/svg/contact-imgs/person(1).svg" alt="" class="inputfield-img">
                </div>
            </div>

            <div class="inputfield-1-around">
                <input id="mailInputField" required type="emai" class="inputfield-1" placeholder="Email">


                <div class="inputfield-img-div">
                    <img src="assed/svg/contact-imgs/mail.svg" alt="" class="inputfield-mail-img">
                </div>
            </div>

            <div class="inputfield-1-around">
                <input id="phoneInputField" required type="tel" class="inputfield-1" placeholder="Phone">


                <div class="inputfield-img-div">
                    <img src="assed/svg/contact-imgs/call.svg" alt="" class="inputfield-phone-img">
                </div>
            </div>
        </form>


        <!--Add-Contact-Sidebar-->
        <div class="contact-sidebar">
            <div class="contact-sidebar-txt-div">
                <div class="contact-sidebar-txt-1">Add Contact</div>
                <div class="contact-sidebar-txt-2">Tasks are better whith a team</div>
                <div class="contact-sidebar-graphic">
                    <img src="assed/svg/contact-imgs/Vector 5(1).svg" alt="" class="contact-sidebar-graphic-img">
                </div>
            </div>

            <div class="contact-sidebar-logo-div">

            </div>
        </div>
        

    </div>



















</body>

</html>
