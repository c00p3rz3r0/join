<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Contact</title>

    <link rel="stylesheet" type="text/css" href="/css/addContact.css">

    <!-- customize Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>


<body>

    <div class="overlay-add-contact">
        <div class="close-div">
            <img src="assed/svg/contact-imgs/close.svg" alt="" class="close-img">
        </div>

        <div class="person-img-group13">
            <img src="assed/svg/\contact-imgs/person.svg" alt="" class="person-img">
        </div>

        <div class="cancel-create-contact">
            <button class="cancel-btn">
                <div class="cancel-btn-txt">Cancel</div>
                <img src="assed/svg/contact-imgs/close.svg" alt="" class="cancel-btn-img">
            </button>

            <button class="create-contact-btn">
                <div class="create-contact-txt">Create contact</div>
                <div class="create-contact-bounding-box-img">
                    <img src="assed/svg/contact-imgs/check.svg" alt="" class="create-contact-img">
                </div>
            </button>
        </div>

        <form class="add-contact-textfileds">
            <div class="inputfield-1-around">
                <input type="text" class="inputfield-1" placeholder="Name">


                <div class="inputfield-img-div">
                    <img src="assed/svg/contact-imgs/person(1).svg" alt="" class="inputfield-img">
                </div>
            </div>
        </form>

    </div>



















</body>

</html>
