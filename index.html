<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join-Login</title>

    <!-- customize Stylefiles-->
    <link rel="stylesheet" type="text/css" href="/css/chatgtp.css">
    <link rel="stylesheet" type="text/css" href="/css/generalElements.css">
    <link rel="stylesheet" type="text/css" href="/css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/styleguide.css">
    <link rel="stylesheet" href="/css/contactsDefault.css">

    <!-- customize Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">


    <!-- BOOTSTARP LINKS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

    <!-- customize Scripts -->
    <script src="script.js"></script>

    <!-- Favivon -->

    <link rel="shortcut icon" href="/assed/svg/join_logo.svg" type="image/svg+xml">


</head>

<body>
    <div class="loginLogo">
        <div class="logoJoin" id="login-container-overlay">
            <div style="width: 274px; height: 334.07px; position: relative" id="loading-logo">
                <img src="/assed/svg/join_logoBIG.svg" alt="">       
            </div>
        </div>
        <div class="loginInput" id="login-container" style="display: none;">
            <div class="frame-153">
                <div class="frame-159">
                    <p class="frame-159-text">Log in</p>
                    <img src="/assed/svg/underlineLogIn.svg" alt="" class="s">
                </div>
                <div class="frame-250">
                    <div class="log-in-frigma">
                        <div class="frame-14">
                            <div class="frame-157">
                                <input value="" type="email" class="form-control border-0" placeholder="Email"
                                    style="border: none; box-shadow: none;">
                               <img src="/assed/svg/emailicon.svg" alt="" srcset="">
                            </div>
                        </div>
                        <div class="frame-14">
                            <div class="frame-157">
                                <input value="" type="password" class="form-control border-0" placeholder="Password"
                                    style="border: none; box-shadow: none;">
                                <img src="/assed/svg/passwordicon.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="frame-158">
                        <div class="frame-37">
                            <input type="checkbox" name="Remeber me" id="" class="check-button m-0 p-0"
                                style="margin: 0;">
                            <p class="check-button-text m-0 p-0" style="margin: 0;">Remember me</p>
                        </div>

                    </div>
                </div>
                <div class="frame-176">
                    <button class="button-wo-icon text-sm-btn" type="button">Log in</button>
                    <button class="button-secondary-wo-icon text-sm-btn" onclick="window.location.href='Summary.html'" type="button">Gust Log in</button>
                </div>
            </div>
        </div>
        <div class="frame-156" id="login-signup" style="display: none;">
            <p class="frame-156-text">Not a Join user?</p>
            <button class="button-wo-icon text-sm-btn"> Sign up</button>
        </div>
    </div>


    <!-- Loading anmation script -->
    <script>
        setTimeout(function () {
            var logo = document.getElementById('loading-logo');
            var login = document.getElementById('login-container');
            var loginOverlay = document.getElementById('login-container-overlay');
            var loginsignup = document.getElementById('login-signup')
            logo.style.transition = 'transform 0.5s ease-in-out, opacity 0.5s ease-in-out';
            logo.style.transform = 'translate(-100%, -100%) scale(0.25)';
            login.style.transition = 'transform 0.5s ease-in-out, opacity 0.5s ease-in-out';
            login.style.display = 'flex';
            loginOverlay.style.width = '0px';
            loginsignup.style.display = 'flex';
            loginsignup.style.transition = 'transform 0.5s ease-in-out, opacity 0.5s ease-in-out';
            loginsignup.style.transform = 'opacity(1.0)';
        }, 2000); // 2-second delay
    </script>

</body>

</html>
